<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="assets/javascript/app.js"></script>
</head>

<body>
  <div class="container">
    <br>

    <div class="jumbotron">
      <h1 class="text-center">Today's Train Schedule</h1>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            Incoming Trains
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="incomingtime-input">ETA</label>
                <input class="form-control" id="eta-input" type="time">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <div class="form-group row">
                <label for="nextarrival-input">Next Arrival</label>
                <input class="form-control" id="nextarrival-input" type="time">
              </div>
              <div class="form-group row">
                <label for="minaway-input">Minutes Away</label>
                <input class="form-control" id="minaway-input" type="number">
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
  </div>
  </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-firestore.js"></script>
</body>

</html>
